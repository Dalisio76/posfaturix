<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Versão SIMPLIFICADA - ideal para tamanhos pequenos -->
  <defs>
    <linearGradient id="bgSimple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="fSimple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Fundo -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bgSimple)"/>

  <!-- F simplificado -->
  <g fill="url(#fSimple)">
    <!-- Haste vertical -->
    <rect x="160" y="140" width="70" height="260" rx="10"/>

    <!-- Barra superior -->
    <rect x="160" y="140" width="180" height="65" rx="10"/>

    <!-- Barra do meio -->
    <rect x="160" y="260" width="140" height="55" rx="10"/>
  </g>

  <!-- Mini gráfico no canto -->
  <g fill="#FFFFFF" opacity="0.8">
    <rect x="340" y="320" width="25" height="40" rx="4"/>
    <rect x="370" y="290" width="25" height="70" rx="4"/>
    <rect x="400" y="260" width="25" height="100" rx="4"/>
  </g>

  <!-- Seta crescimento -->
  <path d="M 410 210 L 440 180 L 470 210 L 455 210 L 455 240 L 425 240 L 425 210 Z"
        fill="#4CAF50" opacity="0.9"/>
</svg>
